<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
	#gallery { 
		max-width: 800px;
		margin: auto;
		background: #eee;
		border: 1px solid #aaa;
		padding: 5px;
	}
	
	* {
	    box-sizing: border-box;
	}
	.container {
		width: 100%;
		padding-right: 15px;
		padding-left: 15px;
		margin-right: auto;
		margin-left: auto;
	}
	.row::after {
	    content: "";
	    clear: both;
	    display: table;
	}
	[class*="col-"] {
	    float: left;
	    padding: 15px;
	    width: 100%;
	}

	/* For Mobile: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
	
	@media (min-width: 768px) {
	    /* For desktop: */
	    .col-md-1 {width: 8.33%;}
	    .col-md-2 {width: 16.66%;}
	    .col-md-3 {width: 25%;}
	    .col-md-4 {width: 33.33%;}
	    .col-md-5 {width: 41.66%;}
	    .col-md-6 {width: 50%;}
	    .col-md-7 {width: 58.33%;}
	    .col-md-8 {width: 66.66%;}
	    .col-md-9 {width: 75%;}
	    .col-md-10 {width: 83.33%;}
	    .col-md-11 {width: 91.66%;}
	    .col-md-12 {width: 100%;}
	}

	img{
		max-width: 100%;
		height: auto;
	}


</style>
</head>
<body>


<section id="gallery">
	<div class="container">
		<div class="row">
			<div class=" col-12 col-md-6">
				<img src="https://adminesite.com/wp-content/uploads/2020/08/content-strategy.png	">
			</div>
			<div class="col-12 col-md-6">
				<img src="https://adminesite.com/wp-content/uploads/2020/08/sales_funnel.jpg">
			</div>
		</div>
		<div class="row">	
			<div class="col-6 col-md-4">
				<img src="https://adminesite.com/wp-content/uploads/2020/10/cloudflare-2.png">
			</div>
			<div class="col-6 col-md-4">
				<img src="https://adminesite.com/wp-content/uploads/2020/10/wp-ssl.png">
			</div>
			<div class="col-12 col-md-4">
				<img src="https://adminesite.com/wp-content/uploads/2020/10/Bootstrap-Tables-Examples.png">
			</div>
		</div>
	</div>
</section>



</body>
</html>
